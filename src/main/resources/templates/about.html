<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Об авторе</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="about-page">
            <h2>Об авторе</h2>
            
            <div class="about-section">
                <div class="about-item">
                    <strong>ФИО:</strong>
                    <span th:text="${fullName}"></span>
                </div>

                <div class="about-item">
                    <strong>Учебное заведение:</strong>
                    <span th:text="${college}"></span>
                </div>

                <div class="about-item">
                    <strong>Группа:</strong>
                    <span th:text="${group}"></span>
                </div>
                
                <div class="about-item">
                    <strong>Контактные данные:</strong>
                    <span th:text="${contactInfo}"></span>
                </div>
                
                <div class="about-item">
                    <strong>Опыт работы с технологиями:</strong>
                    <p th:text="${experience}"></p>
                </div>
                
                <div class="about-item">
                    <strong>Дата начала работ:</strong>
                    <span th:text="${startDate}"></span>
                </div>
                
                <div class="about-item">
                    <strong>Дата завершения работ:</strong>
                    <span th:text="${endDate}"></span>
                </div>
            </div>
            
            <div class="about-actions">
                <a th:href="@{/login}" class="btn btn-primary">Вернуться на страницу входа</a>
            </div>
        </div>
    </div>
</body>
</html>
