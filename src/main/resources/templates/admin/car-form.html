<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление авто</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/admin/cars}" class="btn btn-secondary">К списку авто</a>
        </div>
        
        <h2 th:text="${car.carId == null ? 'Добавить авто' : 'Редактировать авто'}"></h2>

        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <form th:action="@{${actionUrl}}" th:object="${car}" method="post">
            <div class="form-group">
                <label>Модель:</label>
                <input type="text" th:field="*{model}" th:classappend="${#fields.hasErrors('model')} ? 'error'" required>
                <span class="form-error" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
            </div>

            <div class="form-group">
                <label>Госномер:</label>
                <input type="text" th:field="*{licensePlate}" th:classappend="${#fields.hasErrors('licensePlate')} ? 'error'" required>
                <span class="form-error" th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}"></span>
            </div>

            <div class="form-group">
                <label>Год:</label>
                <input type="number" th:field="*{year}" th:classappend="${#fields.hasErrors('year')} ? 'error'" required min="1900" max="2100">
                <span class="form-error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
            </div>

            <div class="form-group">
                <label>Водитель:</label>
                <select name="driverId">
                    <option value="">-- Без водителя --</option>
                    <option th:each="d : ${drivers}"
                            th:value="${d.driverId}"
                            th:text="${d.fullName}"
                            th:selected="${car.driver != null && car.driver.driverId == d.driverId}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/admin/cars}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
