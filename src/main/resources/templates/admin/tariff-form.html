<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование тарифа</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/admin/tariffs}" class="btn btn-secondary">К списку тарифов</a>
        </div>
        
        <h2 th:text="${tariff.tariffId == null ? 'Создать тариф' : 'Редактировать тариф'}"></h2>

        <form th:action="@{${actionUrl}}" th:object="${tariff}" method="post">
            <div class="form-group">
                <label>Название:</label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Базовая стоимость:</label>
                <input type="number" step="0.01" th:field="*{baseRate}" required>
            </div>

            <div class="form-group">
                <label>Стоимость за км:</label>
                <input type="number" step="0.01" th:field="*{perKmRate}" required>
            </div>

            <div class="form-group">
                <label>Активен:</label>
                <input type="checkbox" th:field="*{active}" style="width: auto; margin-left: 10px;">
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/admin/tariffs}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
