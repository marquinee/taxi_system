<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/admin/users}" class="btn btn-secondary">К списку пользователей</a>
        </div>
        
        <h2 th:text="${user.userId == null ? 'Добавить пользователя' : 'Редактировать пользователя'}"></h2>

        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <form th:action="@{${actionUrl}}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'error'" required>
                <span class="form-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <label>Роль:</label>
                <select th:field="*{role}" th:classappend="${#fields.hasErrors('role')} ? 'error'">
                    <option value="ADMIN">ADMIN</option>
                    <option value="OPERATOR">OPERATOR</option>
                    <option value="DRIVER">DRIVER</option>
                </select>
                <span class="form-error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
            </div>

            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" th:field="*{passwordHash}" th:classappend="${#fields.hasErrors('passwordHash')} ? 'error'">
                <small th:if="${user.userId != null}" style="display: block; margin-top: 5px; color: #666;">Оставьте пустым, чтобы не менять</small>
                <span class="form-error" th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
