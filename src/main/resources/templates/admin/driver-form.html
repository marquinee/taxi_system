<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Водитель</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/admin/drivers}" class="btn btn-secondary">К списку водителей</a>
        </div>
        
        <h2 th:text="${driver.driverId == null ? 'Добавить водителя' : 'Редактировать водителя'}"></h2>

        <form th:action="@{${actionUrl}}" th:object="${driver}" method="post">
            <div class="form-group">
                <label>ФИО:</label>
                <input type="text" th:field="*{fullName}" required>
            </div>

            <div class="form-group">
                <label>Номер лицензии:</label>
                <input type="text" th:field="*{licenseNumber}" required>
            </div>

            <div class="form-group">
                <label>Телефон:</label>
                <input type="text" th:field="*{phoneNumber}">
            </div>

            <div class="form-group">
                <label>Стаж:</label>
                <input type="number" th:field="*{experienceYears}">
            </div>

            <div class="form-group">
                <label>Логин пользователя:</label>
                <select name="userId" required>
                    <option th:each="u : ${users}"
                            th:value="${u.userId}"
                            th:text="${u.username}"
                            th:selected="${driver.user != null and driver.user.userId == u.userId}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/admin/drivers}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
