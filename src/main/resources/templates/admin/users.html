<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Пользователи</title></head>
<body>

<div th:replace="fragments/header :: header"></div>

<h2>Пользователи</h2>

<a th:href="@{/admin/users/add}">Добавить пользователя</a>
<br><br>

<!-- Форма поиска -->
<form method="get" action="/admin/users">
    <input type="text" name="search" th:value="${search}" placeholder="Поиск по логину или роли...">
    <button type="submit">Поиск</button>
    <a th:href="@{/admin/users}">Сбросить</a>
</form>

<br>

<!-- Сортировка -->
<form method="get" action="/admin/users" style="display: inline;">
    <input type="hidden" name="search" th:value="${search}">
    <label>Сортировать по:</label>
    <select name="sortBy" onchange="this.form.submit()">
        <option value="">-- Без сортировки --</option>
        <option value="username" th:selected="${sortBy == 'username'}">Логин</option>
        <option value="role" th:selected="${sortBy == 'role'}">Роль</option>
    </select>
    <select name="sortDir" onchange="this.form.submit()">
        <option value="asc" th:selected="${sortDir == 'asc'}">По возрастанию</option>
        <option value="desc" th:selected="${sortDir == 'desc'}">По убыванию</option>
    </select>
</form>

<br><br>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Логин</th>
    <th>Роль</th>
    <th>Действия</th>
  </tr>

  <tr th:each="u : ${users}">
    <td th:text="${u.userId}"></td>
    <td th:text="${u.username}"></td>
    <td th:text="${u.role}"></td>
    <td>
      <a th:href="@{'/admin/users/edit/' + ${u.userId}}">Редактировать</a>
      |
      <a th:href="@{'/admin/users/delete/' + ${u.userId}}"
         onclick="return confirm('Точно удалить?')">Удалить</a>
    </td>
  </tr>
</table>

<a th:href="@{/admin/dashboard}">Назад</a>

</body>
</html>
