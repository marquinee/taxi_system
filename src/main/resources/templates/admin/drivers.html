<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Водители</title></head>
<body>

<div th:replace="fragments/header :: header"></div>

<h2>Водители</h2>

<a th:href="@{/admin/drivers/add}">Добавить водителя</a>
<br><br>

<!-- Форма поиска -->
<form method="get" action="/admin/drivers">
    <input type="text" name="search" th:value="${search}" placeholder="Поиск по ФИО, телефону или лицензии...">
    <button type="submit">Поиск</button>
    <a th:href="@{/admin/drivers}">Сбросить</a>
</form>

<br>

<!-- Сортировка -->
<form method="get" action="/admin/drivers" style="display: inline;">
    <input type="hidden" name="search" th:value="${search}">
    <label>Сортировать по:</label>
    <select name="sortBy" onchange="this.form.submit()">
        <option value="">-- Без сортировки --</option>
        <option value="fullName" th:selected="${sortBy == 'fullName'}">ФИО</option>
        <option value="experienceYears" th:selected="${sortBy == 'experienceYears'}">Стаж</option>
        <option value="phoneNumber" th:selected="${sortBy == 'phoneNumber'}">Телефон</option>
    </select>
    <select name="sortDir" onchange="this.form.submit()">
        <option value="asc" th:selected="${sortDir == 'asc'}">По возрастанию</option>
        <option value="desc" th:selected="${sortDir == 'desc'}">По убыванию</option>
    </select>
</form>

<br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Лицензия</th>
        <th>Телефон</th>
        <th>Стаж (лет)</th>
        <th>Действия</th>
    </tr>

    <tr th:each="d : ${drivers}">
        <td th:text="${d.driverId}"></td>
        <td th:text="${d.fullName}"></td>
        <td th:text="${d.licenseNumber}"></td>
        <td th:text="${d.phoneNumber}"></td>
        <td th:text="${d.experienceYears}"></td>
        <td>
            <a th:href="@{'/admin/drivers/edit/' + ${d.driverId}}">Редактировать</a> |
            <a th:href="@{'/admin/drivers/deactivate/' + ${d.driverId}}"
               onclick="return confirm('Добавить водителя в архив?')">В архив</a>
        </td>
    </tr>
</table>

<a th:href="@{/admin/dashboard}">Назад</a>

</body>
</html>
