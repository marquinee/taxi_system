<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/operator/dashboard}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/operator/orders}" class="btn btn-secondary">К списку заказов</a>
        </div>
        
        <h2 th:text="${order.orderId == null ? 'Создать заказ' : 'Редактировать заказ'}"></h2>

        <form th:action="@{${actionUrl}}" th:object="${order}" method="post">
            <div class="form-group">
                <label>Клиент:</label>
                <select name="clientId" required>
                    <option value="">-- Выберите клиента --</option>
                    <option th:each="c : ${clients}"
                            th:value="${c.clientId}"
                            th:text="${c.fullName}"
                            th:selected="${order.client != null && order.client.clientId == c.clientId}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Водитель:</label>
                <select name="driverId">
                    <option value="">-- Без водителя --</option>
                    <option th:each="d : ${drivers}"
                            th:value="${d.driverId}"
                            th:text="${d.fullName}"
                            th:selected="${order.driver != null && order.driver.driverId == d.driverId}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Адрес подачи:</label>
                <input type="text" th:field="*{pickupAddress}" required>
            </div>

            <div class="form-group">
                <label>Адрес назначения:</label>
                <input type="text" th:field="*{destinationAddress}" required>
            </div>

            <div class="form-group">
                <label>Цена:</label>
                <input type="number" step="0.01" th:field="*{price}" required>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/operator/orders}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
