<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Заказ</title></head>
<body>

<div th:replace="fragments/header :: header"></div>

<h2 th:text="${order.orderId == null ? 'Создать заказ' : 'Редактировать заказ'}"></h2>

<form th:action="@{${actionUrl}}" th:object="${order}" method="post">

    <label>Клиент:</label>
    <select name="clientId" required>
        <option value="">-- Выберите клиента --</option>
        <option th:each="c : ${clients}"
                th:value="${c.clientId}"
                th:text="${c.fullName}"
                th:selected="${order.client != null && order.client.clientId == c.clientId}">
        </option>
    </select>
    <br><br>

    <label>Водитель:</label>
    <select name="driverId">
        <option value="">-- Без водителя --</option>
        <option th:each="d : ${drivers}"
                th:value="${d.driverId}"
                th:text="${d.fullName}"
                th:selected="${order.driver != null && order.driver.driverId == d.driverId}">
        </option>
    </select>
    <br><br>

    <label>Адрес подачи:</label>
    <input type="text" th:field="*{pickupAddress}" required><br><br>

    <label>Адрес назначения:</label>
    <input type="text" th:field="*{destinationAddress}" required><br><br>

    <label>Цена:</label>
    <input type="number" step="0.01" th:field="*{price}" required><br><br>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/operator/orders}">Отмена</a>

</body>
</html>
