<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Заказы</title></head>
<body>

<div th:replace="fragments/header :: header"></div>

<h2>Заказы</h2>

<a th:href="@{/operator/orders/add}">Создать заказ</a>
<br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Клиент</th>
        <th>Водитель</th>
        <th>Откуда</th>
        <th>Куда</th>
        <th>Цена</th>
        <th>Статус</th>
        <th>Дата</th>
        <th>Действия</th>
    </tr>

    <tr th:each="o : ${orders}">
        <td th:text="${o.orderId}"></td>
        <td th:text="${o.client.fullName}"></td>
        <td th:text="${o.driver != null ? o.driver.fullName : '-'}"></td>
        <td th:text="${o.pickupAddress}"></td>
        <td th:text="${o.destinationAddress}"></td>
        <td th:text="${o.price}"></td>
        <td th:text="${o.status}"></td>
        <td th:text="${o.createdAt}"></td>
        <td>

            <!-- Назначить водителя -->
            <a th:if="${o.status.name() == 'NEW'}"
               th:href="@{'/operator/orders/edit/' + ${o.orderId}}">
                <button type="submit">Назначить</button>
            </a><br>

            <!-- Начать поездку -->
            <form th:if="${o.status.name() == 'ASSIGNED'}"
                  th:action="@{'/operator/orders/' + ${o.orderId} + '/setStatus'}"
                  method="post">
                <input type="hidden" name="status" value="IN_PROGRESS">
                <button type="submit">Начать</button>
            </form>

            <!-- Завершить -->
            <form th:if="${o.status.name() == 'IN_PROGRESS'}"
                  th:action="@{'/operator/orders/' + ${o.orderId} + '/setStatus'}"
                  method="post">
                <input type="hidden" name="status" value="COMPLETED">
                <button type="submit">Завершить</button>
            </form>

            <!-- Отменить -->
            <form th:if="${o.status.name() != 'COMPLETED'}"
                  th:action="@{'/operator/orders/' + ${o.orderId} + '/setStatus'}"
                  method="post">
                <input type="hidden" name="status" value="CANCELLED">
                <button type="submit"
                        onclick="return confirm('Отменить заказ?')">
                    Отменить
                </button>
            </form>

            <!-- Стандартные действия -->
            <br>
            <a th:href="@{'/operator/orders/edit/' + ${o.orderId}}">Редактировать</a> |
            <a th:href="@{'/operator/orders/delete/' + ${o.orderId}}"
               onclick="return confirm('Удалить заказ?')">
                Удалить
            </a>

        </td>

    </tr>
</table>

<a th:href="@{/operator/dashboard}">Назад</a>

</body>
</html>
