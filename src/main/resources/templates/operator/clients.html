<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Клиенты</title></head>
<body>

<div th:replace="fragments/header :: header"></div>

<h2>Клиенты</h2>

<a th:href="@{/operator/clients/add}">Добавить клиента</a>
<br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Дата регистрации</th>
        <th>Заметки</th>
    </tr>

    <tr th:each="c : ${clients}">
        <td th:text="${c.clientId}"></td>
        <td th:text="${c.fullName}"></td>
        <td th:text="${c.phoneNumber}"></td>
        <td th:text="${c.registrationDate}"></td>
        <td th:text="${c.notes}"></td>
        <td>
            <a th:href="@{'/operator/clients/edit/' + ${c.clientId}}">Редактировать</a> |
            <a th:href="@{'/operator/clients/deactivate/' + ${c.clientId}}"
               onclick="return confirm('Добавить клиента в архив?')">В архив</a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/operator/dashboard}">Назад</a>

</body>
</html>
