<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тарифы</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/operator/dashboard}" class="btn btn-secondary">На главную</a>
        </div>
        
        <h2>Тарифы</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Базовая ставка</th>
                <th>Цена за км</th>
                <th>Активен</th>
            </tr>

            <tr th:each="t : ${tariffs}">
                <td th:text="${t.tariffId}"></td>
                <td th:text="${t.name}"></td>
                <td th:text="${t.baseRate}"></td>
                <td th:text="${t.perKmRate}"></td>
                <td th:text="${t.active}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
