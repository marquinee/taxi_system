<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/operator/dashboard}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/operator/clients}" class="btn btn-secondary">К списку клиентов</a>
        </div>
        
        <h2 th:text="${client.clientId == null ? 'Добавить клиента' : 'Редактировать клиента'}"></h2>

        <form th:action="@{${actionUrl}}" th:object="${client}" method="post">
            <div class="form-group">
                <label>ФИО:</label>
                <input type="text" th:field="*{fullName}" required>
            </div>

            <div class="form-group">
                <label>Телефон:</label>
                <input type="text" th:field="*{phoneNumber}" required>
            </div>

            <div class="form-group">
                <label>Дата регистрации:</label>
                <input type="date" th:field="*{registrationDate}">
            </div>

            <div class="form-group">
                <label>Заметки:</label>
                <input type="text" th:field="*{notes}">
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/operator/clients}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
