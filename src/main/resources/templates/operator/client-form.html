<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/operator/dashboard}" class="btn btn-secondary">На главную</a>
            <a th:href="@{/operator/clients}" class="btn btn-secondary">К списку клиентов</a>
        </div>
        
        <h2 th:text="${client.clientId == null ? 'Добавить клиента' : 'Редактировать клиента'}"></h2>

        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <form th:action="@{${actionUrl}}" th:object="${client}" method="post">
            <div class="form-group">
                <label>ФИО:</label>
                <input type="text" th:field="*{fullName}" th:classappend="${#fields.hasErrors('fullName')} ? 'error'" required>
                <span class="form-error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            </div>

            <div class="form-group">
                <label>Телефон:</label>
                <input type="text" th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error'" required>
                <span class="form-error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>

            <div class="form-group">
                <label>Дата регистрации:</label>
                <input type="date" th:field="*{registrationDate}" th:classappend="${#fields.hasErrors('registrationDate')} ? 'error'">
                <span class="form-error" th:if="${#fields.hasErrors('registrationDate')}" th:errors="*{registrationDate}"></span>
            </div>

            <div class="form-group">
                <label>Заметки:</label>
                <input type="text" th:field="*{notes}" th:classappend="${#fields.hasErrors('notes')} ? 'error'">
                <span class="form-error" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/operator/clients}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
