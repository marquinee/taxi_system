<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>500 - Ошибка сервера</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <div class="error-icon">⚠️</div>
            <h1 class="error-code" th:text="${errorCode}">500</h1>
            <h2 class="error-title" th:text="${errorTitle}">Внутренняя ошибка сервера</h2>
            <p class="error-message" th:text="${errorMessage}">Произошла внутренняя ошибка сервера. Мы уже работаем над её устранением.</p>
            <p class="error-suggestion" th:text="${errorSuggestion}">Попробуйте обновить страницу или вернитесь позже.</p>
            <div class="error-actions">
                <a th:href="@{/login}" class="btn btn-primary">На страницу входа</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Назад</a>
            </div>
        </div>
    </div>
</body>
</html>
