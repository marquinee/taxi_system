<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:replace="fragments/header :: header"></div>
        
        <div class="nav-links">
            <a th:href="@{/driver/profile}" class="btn btn-secondary">Мой профиль</a>
        </div>
        
        <h2>Мои заказы</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Цена</th>
                <th>Статус</th>
                <th>Дата создания</th>
                <th>Действия</th>
            </tr>

            <tr th:each="o : ${orders}">
                <td th:text="${o.orderId}"></td>
                <td th:text="${o.pickupAddress}"></td>
                <td th:text="${o.destinationAddress}"></td>
                <td th:text="${o.price}"></td>
                <td th:text="${o.status}"></td>
                <td th:text="${o.createdAt != null ? #temporals.format(o.createdAt, 'dd.MM.yyyy HH:mm') : '-'}"></td>
                <td class="action-buttons">
                    <form th:if="${o.status.name() == 'ASSIGNED'}"
                          th:action="@{'/driver/orders/' + ${o.orderId} + '/start'}"
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-primary">Начать</button>
                    </form>

                    <form th:if="${o.status.name() == 'IN_PROGRESS'}"
                          th:action="@{'/driver/orders/' + ${o.orderId} + '/complete'}"
                          method="post" style="display: inline;">
                        <button type="submit" class="btn btn-primary">Завершить</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
